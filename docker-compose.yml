version: '3.1'

services:

  web:
    build: .
    ports:
      - "5000:5000"

  mongo:
    image: mongo:3.6-xenial
    restart: always
    ports:
      - '27017:27017'

    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: production
